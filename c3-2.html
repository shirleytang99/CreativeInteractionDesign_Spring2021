<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- These belongs to the HTML file where you want C3 to work - put these lines into your <head> tag -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="chart"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>

  </body>
  <script>
  var chart = c3.generate({
    bindto:'#chart',
    data:{
      columns:[
        ['Peach',50,5,10,20],
        ['Grape',50,8,12,26],
      ],
      type:'bar',
      labels:true,
    },
    bar:{
      title:'Fruits Love',
    },
    axis:{
      x:{
        label:'X Label'
      },
      y:{
        label:'Y Label'
      }
    }
  });

  var chart2 = c3.generate({
    bindto:'#chart2',
    data:{
      columns:[
        ['data1',200,-100,300,-200],
        ['data2',150,300,-100,250],
        ['data3',-100,200,150,-100]
      ],
      type:'bar',
      labels:true,
    }
  });

  var chart3 = c3.generate({
    bindto:'#chart3',
    data:{
      columns:[
        ['data1',300,350,300,0,0,0],
        ['data2',130,100,140,200,110,100],
      ],
      types:{
        data1:'area',
        data2:'bar'
      },
      colors:{
        data1:'hotpink',
        data2:'pink'
      }
    },
    size:{
      height:240,
      width:480
    }
  });

  </script>

  </html>
