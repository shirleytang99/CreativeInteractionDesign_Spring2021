<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Chart.js Chart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <canvas id="myChart">
      </canvas>
    </div>

    <script>
    let myChart = document.getElementById('myChart').getContext('2d');

    //Global options
    Chart.defaults.font.family = 'Lato';
    Chart.defaults.font.size = 18;
    Chart.defaults.font.color = '#777';




    let chart = new Chart(myChart, {
      type:'bar',//line, bar, radar, pie, doughnut,etc.
      data:{
        labels:['Tokyo','Jakarta','Delhi','Manilla','Seoul'],
        datasets:[{
          label:'Population',
          data:[
            38050000,
            32275000,
            27280000,
            24650000,
            24210000
          ],
          //backgroundColor:'green',
          backgroundColor:[
            'rgba(255,99,132,0.6)',
            'rgba(54,162,235,0.6)',
            'rgba(255,206,86,0.6)',
            'rgba(75,192,192,0.6)',
            'rgba(153,102,255,0.6)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
      plugins:{
        title:{
          display:true,
          text:'TOP 5 World most populous cities',
          font:{
            size:25
          }
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            font:{
              size:25,
            }
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            top:0,
            bottom:0
          }
        },
        tooltip:{
          enabled:true
        }
        }
      }
    });

    </script>
  </body>
</html>
